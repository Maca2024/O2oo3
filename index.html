<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport meta tag aangepast voor standaard weergave zonder beperking -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breath Timer - OER</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container for the app -->
    <div class="container">
        <!-- Header with Logo -->
        <header>
            <!-- Update the path to match the root location of the image -->
            <img src="OERLOGO.png" alt="OER Lifestyle Academy Logo" class="logo">
            <h1>Breathe with OER</h1>
        </header>

        <!-- Control Panel for Timing Settings -->
        <section class="controls">
            <div class="control-item">
                <label for="inhale">Inhale (s):</label>
                <input type="number" id="inhale" min="1" value="4">
            </div>
            <div class="control-item">
                <label for="retain-inhale">Hold (Inhale) (s):</label>
                <input type="number" id="retain-inhale" min="0" value="4">
            </div>
            <div class="control-item">
                <label for="exhale">Exhale (s):</label>
                <input type="number" id="exhale" min="1" value="4">
            </div>
            <div class="control-item">
                <label for="retain-exhale">Hold (Exhale) (s):</label>
                <input type="number" id="retain-exhale" min="0" value="4">
            </div>
            <div class="control-item">
                <label for="rounds">Rounds:</label>
                <input type="number" id="rounds" min="1" value="3">
            </div>
        </section>

        <!-- Visualizer for Breathing Animation -->
        <div class="visualizer">
            <div id="breath-ball"></div>
        </div>
        
        <!-- Timer Display -->
        <div id="timer-display">Round: 0</div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
        </div>
    </div>

    <!-- Audio Files -->
    <audio id="inhale-sound" src="assets/sounds/inhale-369hz.mp3"></audio>
    <audio id="retain-inhale-sound" src="assets/sounds/retention-369hz.mp3"></audio>
    <audio id="exhale-sound" src="assets/sounds/exhale-369hz.mp3"></audio>
    <audio id="retain-exhale-sound" src="assets/sounds/retention-exhale-369hz.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
